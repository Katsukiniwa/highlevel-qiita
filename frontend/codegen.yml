overwrite: true
schema: http://localhost:3000/graphql
documents: ./src/graphql/queries/*.graphql
generates:
  ./src/types/generated/types.d.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      useIndexSignature: true
      enumsAsTypes: true
      withHooks: true
      withRefetchfn: true
      gplImport: 'graphql-tag'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
