query question($id: ID!) {
  question(id: $id) {
    id
    title
    content
  }
}

query questions {
  questions {
    id
    title
    content
  }
}

query questionsPerPage($page: Int!) {
  questionsPerPage(page: $page) {
    questions {
      id
      title
      content
    }
    currentPage
    lastPage
    pageSize
  }
}

query categoryQuestions($categoryId: ID!, $page: Int!) {
  categoryQuestions(categoryId: $categoryId, page: $page) {
    category {
      id
      name
      nameEn
    }
    questions {
      id
      title
      content
    }
    currentPage
    lastPage
    pageSize
  }
}
