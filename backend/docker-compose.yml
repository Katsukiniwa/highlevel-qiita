version: "3.8"
services:
  db:
    image: postgres:14-alpine
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

  redis:
    image: redis:6-alpine
    volumes:
      - redis:/data

  web: &web
    build: .
    image: app:1.0.0
    stdin_open: true
    tty: true
    volumes:
      - .:/app:cached
      - bundle:/app/vendor/bundle
      - rails_cache:/app/tmp/cache
    tmpfs:
      - /tmp
    env_file:
      - .env
    depends_on:
      - db
      - redis
    expose: ["3005"]
    ports: ["3005:3005"]
    user: root
    working_dir: /app

  worker:
    <<: *web
    command: /bin/sh -c "rm -f /app/tmp/pids/server.pid && bundle exec sidekiq"
    expose: []
    ports: []

volumes:
  postgres:
  redis:
  bundle:
  rails_cache:
